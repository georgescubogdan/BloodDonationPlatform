<mat-list>
  <mat-list-item *ngFor="let request of requests | async; let i = index;">
    {{ request | json}}
    <button (click)="completeRequest(i)">
      Complete request
    </button>
    <input placeholder="quantity" [(ngModel)]="qty[i]">
    <button (click)="sendBlood(i)">
      Send Blood
    </button>
  </mat-list-item>
</mat-list>

<mat-list>
  <mat-list-item *ngFor="let stock of stocks | async; let i = index">
    {{ stock | json}}
  </mat-list-item>
</mat-list>
